<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Patient Records</title>
</head>
<body>

<h2>Create New Record</h2>
<form action="/saveRecords" method="post" th:object="${record}">
    <label for="patientId">Patient ID:</label>
    <input type="text" id="patientId" name="patientId"  />
    <br/>
    <label for="doctorId">Doctor ID:</label>
    <input type="text" id="doctorId" name="doctorId"  />
    <br/>

     <label for="dateAndTime">Date and Time:</label>
    <input type="datetime-local" id="dateAndTime" name="dateAndTime" th:value="*{dateAndTime}" />
    <br/>
    <button type="submit">Save Record</button>
</form>

<br>

<h1>List of Patient Records</h1>

<table border="1">
    <thead>
    <tr>
        <th>Record ID</th>
        <th>Patient Name</th>
        <th>Doctor Name</th>
        <th>Date and Time</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through patient records and display information -->

    <tr th:each="record : ${records}">
        <td th:text="${record.id}"></td>
        <td th:text="${record.patient.name}"></td>
        <td th:text="${record.doctor.name}"></td>
        <td th:text="${record.dateAndTime}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
