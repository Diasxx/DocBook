<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Departments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<h2>Add New Department</h2>
<form action="/saveDepartment" method="post" th:object="${department}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}"/><br/>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:field="*{address}"/><br/>

    <input type="submit" value="Save"/>
</form>
<br>

<h1>List of Departments</h1>

<div th:each="d : ${departments}">
    <a th:href="@{'/department/' +${ d.id}}" class="btn btn-primary" th:text="${d.name} +' : ' + ${d.address}"> </a>
    <br>
    <br>
</div>

</body>
</html>
