<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Doctors</title>
</head>
<body>
<h1>List of Doctors</h1>

<table border="1">
  <thead>
  <tr>
    <th>Doctor ID</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Speciality</th>
    <th>Phone Number</th>
    <th>Email</th>
    <th>Department</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="doctor : ${doctor}">
    <td th:text="${doctor.id}"></td>
    <td th:text="${doctor.name}"></td>
    <td th:text="${doctor.surname}"></td>
    <td th:text="${doctor.speciality}"></td>
    <td th:text="${doctor.phoneNumber}"></td>
    <td th:text="${doctor.email}"></td>
    <td th:text="${doctor.department.name}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
