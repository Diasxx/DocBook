<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Doctors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<h2>Doctor Form</h2>

<form action="#" th:action="@{/saveDoctor}" th:object="${doctor}" method="post">
  <div>
    <label>Name:</label>
    <input type="text" th:field="*{name}" required>
  </div>
  <div>
    <label>Surname:</label>
    <input type="text" th:field="*{surname}" required>
  </div>
  <div>
    <label>Speciality:</label>
    <input type="text" th:field="*{speciality}" required>
  </div>
  <div>
    <label>Phone Number:</label>
    <input type="text" th:field="*{phoneNumber}" required>
  </div>
  <div>
    <label>Email:</label>
    <input type="email" th:field="*{email}" required>
  </div>
  <div>
    <label>Password:</label>
    <input type="password" th:field="*{password}" required>
  </div>
  <div>
    <label>Department Id:</label>
      <input type="text" name="departmentId">
  </div>
  <button type="submit">Save Doctor</button>
</form>


<br>
<h1>List of Doctors</h1>

<div th:each="d : ${doctors}">
  <a th:href="@{'/doctor/' +${d.id}}" class="btn btn-primary" th:text="${d.name} +' ' + ${d.surname} +' : ' + ${d.speciality}"> </a>
  <br>
  <br>
</div>

</body>
</html>
